    /*part of sign up*/
    <template id="SignUp-template">
    <link rel="stylesheet" href="signUp.css">  
      <section id="SignUp" class="page">
        <script src="signUp.js"></script>
        <form style="border:1px solid #ccc" onsubmit="return register()">
          <div class="container">
            <h1>הרשמה</h1>
            <br><br><p> מלא את הקובץ הזה על מנת להרשם לאתר<p class="bold"> שים לב! ביצירת משתמש אתה מאשר את <a href="">תקנון האתר </a></p></p>
            <hr>
        
            <label for="user"><b>שם משתמש</b></label>
            <input type="text" placeholder="הכנס שם משתמש" name="user" id="username" required>
  
            <br><label for="email"><b>אימייל</b></label>
            <input type="email" placeholder="הכנס אימייל" name="email" id="email">
        
            <br><label for="psw"><b>סיסמא</b></label>
            <input type="password" placeholder="הכנס סיסמא" name="psw" id="password" required>
        
            <br><label for="psw-repeat"><b>חזור על הסיסמא</b></label>
            <input type="password" placeholder="חזור על הסיסמא" name="psw-repeat" required>
         
            <div class="clearfix">
              <a href="index.html"><button type="button" class="cancelbtn" >ביטול</button></a>
              <button type="submit" class="signupbtn" > הרשם</button>
            </div>
          </div>
        </form>
      </section>
    </template>
    
    /*part of forget password*/
    <template>
    <link rel="stylesheet" href="forgotPwd.css">
      <header class="header">
        <h2>?Forgot Your Password</h2>
    </header>

    <form class="box" onsubmit="return change(event)">
        <img src="images/password_reset.png">
        <input type="email" name="email" id="email" placeholder="הקש אימייל" required>
        <button id="btn" formaction="index.html">איפוס סיסמא</button>
        <script>
        
            function change(event){
                let btn=document.getElementById("btn");
                
                    if(btn.innerHTML=='חזרה להתחברות'){
                    return true;
                }
                else{
                        alert("סיסמתך נשלחה למייל");
                        btn.innerHTML='חזרה להתחברות';
                        return false;
                    }
            } 
             
        </script>
    </form>
